---
layout: default
title: Coding styles
---

<ul class="languages">
	{% sorted_for post in site.posts sort_by:title case_sensitive:true %}
	<li>
		<a href="{{ post.url }}" title="{{ post.excerpt | remove: '<p>' | remove: '</p>' }}">{{ post.title }}</a>{% if post.nb_styles %} <span class="nb_styles">({{ post.nb_styles }} {% if post.nb_styles == 1 %}style{% else %}styles{% endif %})</span>{% endif %}
	</li>
  	{% endsorted_for %}
</ul>
